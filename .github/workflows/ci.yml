name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_call:

jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Typecheck
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Unit tests with coverage
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

      - name: Classify failures
        if: failure()
        run: |
          npm run test 2>&1 | node scripts/diagnostics/ci-failure-report.mjs > failure-report.md || true
          cat failure-report.md

      - name: Upload failure report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: failure-report
          path: |
            failure-report.md
            diagnostics/last-report.json
          retention-days: 30
