name: Security & Privacy Audit

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  basil-ci:
    name: Basil Lint + Test + Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
      - run: npm run build

  triarch-check:
    name: Triarch Syntax Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Triarch
          path: ../Triarch
          token: ${{ secrets.TRIARCH_REPO_TOKEN }}
        continue-on-error: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Check Triarch syntax + unit tests
        run: |
          if [ -d "../Triarch" ]; then
            cd ../Triarch && npm install --omit=dev && npm test
            node --test test/engine.test.js test/ai-policy.test.js test/engine-simulation.test.js
          else
            echo "Triarch repo not available, skipping"
          fi

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    needs: basil-ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Triarch
          path: ../Triarch
          token: ${{ secrets.TRIARCH_REPO_TOKEN }}
        continue-on-error: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - name: Install Triarch deps
        run: |
          if [ -d "../Triarch" ]; then
            cd ../Triarch && npm install --omit=dev
          fi
        continue-on-error: true
      - name: Run security audit
        run: node scripts/audit/security-audit.mjs
      - name: Upload security report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: security-audit-report
          path: audit/out/security-audit-report.*

  privacy-drift:
    name: Privacy Drift Check
    runs-on: ubuntu-latest
    needs: basil-ci
    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/Triarch
          path: ../Triarch
          token: ${{ secrets.TRIARCH_REPO_TOKEN }}
        continue-on-error: true
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Run privacy inventory
        run: node scripts/audit/privacy-inventory.mjs
      - name: Run privacy drift check
        run: node scripts/audit/privacy-drift-check.mjs
      - name: Upload privacy reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: privacy-drift-report
          path: audit/out/privacy-*
