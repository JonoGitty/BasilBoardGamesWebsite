name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  ci:
    uses: ./.github/workflows/ci.yml

  build-deploy:
    needs: ci
    runs-on: ubuntu-latest
    timeout-minutes: 10

    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - run: npm ci

      - name: Build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
          VITE_PUBLIC_APP_URL: ${{ secrets.VITE_PUBLIC_APP_URL }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4

  smoke-test:
    needs: build-deploy
    runs-on: ubuntu-latest
    timeout-minutes: 2

    steps:
      - name: Verify site is reachable
        run: |
          SITE_URL="https://basilboardgames.co.uk/"
          STATUS=$(curl -o /dev/null -s -w "%{http_code}" "$SITE_URL")
          echo "HTTP status: $STATUS"
          if [ "$STATUS" -ne 200 ]; then
            echo "Smoke test failed â€” expected 200, got $STATUS"
            exit 1
          fi
          echo "Smoke test passed"
